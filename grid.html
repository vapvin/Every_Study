<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .grid {
            width: 800px;
            margin: 0 auto;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 100px;
        }

        .items:nth-child(1) {
            grid-column: 1/4; 
            grid-row: 1/2; 
            background: #198762;
        }
        .items:nth-child(2) {
            grid-column: 1/2; 
            grid-row: 2/4; 
            background: #122362;
        }
        .items:nth-child(3) {
            grid-column: 2/4; 
            grid-row: 2/6; 
            background: #124662;
        }
        .items:nth-child(4) {
            grid-column: 1/2; 
            grid-row: 4/8;
            background: #124762;
        }
        .items:nth-child(5) {
            grid-column: 2/4; 
            grid-row: 6/8; 
            background: #124f62;
        }
        .items:nth-child(6) {
            grid-column: 1/3; 
            grid-row: 8/10; 
            background: #12ac62;
        }
        .items:nth-child(7) {
            grid-column: 3/4; 
            grid-row: 8/10; 
            background: #12fa62;
        }
        .items:nth-child(8) {
            grid-column: 1/4; 
            grid-row: 10/11;
            background: #129f62;
        }
    </style>

</head>
<body>
    <div class="grid">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>
