<DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script> //추가
    <script>
        $(document).ready(function() {
            // 변수를 선언합니다.
            var output = '';
            output += '<ul>';
            output += '    <li>JavaScript</li>';
            output += '    <li>jQuery</li>';
            output += '    <li>Ajax</li>';
            output += '</ul>';
            // innerHTML 속성에 문자열을 할당합니다.
            $("body").html(output);
            $("body").append(output);
        });
    </script>
</head>
<body>

</body>
</html>
